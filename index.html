<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Расписание ИСП 4422</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            opacity: 0.9;
        }
        
        .header-icon {
            width: 24px;
            height: 24px;
            opacity: 0.9;
            transition: opacity 0.2s ease;
        }
        
        .header-icon:hover {
            opacity: 1;
        }
        
        .theme-toggle, .refresh-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        
        .theme-toggle:hover, .refresh-btn:hover {
            background-color: var(--hover-color);
        }
        
        .empty-icon, .error-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.8;
        }
        .week-info {
            margin-top: 12px;
            padding: 12px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .week-info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
        }

        .week-info-item:not(:last-child) {
            border-bottom: 1px solid var(--border-color);
        }

        .week-info-item.current-week {
            color: var(--accent-color);
            font-weight: 500;
        }

        .week-info-item.next-week {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .week-info-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
            
            .week-info-item span {
                font-size: 13px;
                opacity: 0.8;
            }
        }
    </style>
    <script src="js/xlsx.full.min.js"></script>
    <script type="text/javascript">
        (function(m,e,t,r,i,k,a){
            m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
            m[i].l=1*new Date();
            k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)
        })
        (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

        ym(104850138, "init", {
            clickmap: true,
            trackLinks: true,
            accurateTrackBounce: true,
            webvisor: true
        });
    </script>
    <noscript><div><img src="https://mc.yandex.ru/watch/104850138" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">ИСП 4422</h1>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <img src="icons/dark_mode.svg" alt="Переключить тему" class="header-icon" id="themeIcon">
                    </button>
                    <button class="refresh-btn" id="refreshBtn">
                        <img src="icons/update.svg" alt="Обновить" class="header-icon">
                    </button>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="week-selector" id="weekSelector">
                <div class="section-header">
                    <span>
                        <img src="icons/calendar_month.svg" alt="Календарь" class="icon">
                        Учебная неделя
                    </span>
                </div>
                
                <div class="custom-select">
                    <select class="week-dropdown" id="weekDropdown">
                        <option value="">Выберите неделю</option>
                    </select>
                    <div class="select-arrow">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="day-selector" id="daySelector">
                <div class="section-header">
                    <span>
                        <img src="icons/calendar_month.svg" alt="Календарь" class="icon">
                        День недели
                    </span>
                </div>
                <div class="days-grid" id="daysGrid"></div>
            </div>

            <div class="schedule-content" id="scheduleContent">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Загрузка расписания...</p>
                </div>

                <div class="error-message hidden" id="errorMessage">
                    <img src="icons/warning.svg" alt="Ошибка" class="error-icon">
                    <h3>Ошибка загрузки</h3>
                    <p>Не удалось загрузить расписание</p>
                    <button class="retry-btn" id="retryBtn">Повторить</button>
                </div>

                <div class="schedule-list hidden" id="scheduleList"></div>

                <div class="empty-state hidden" id="emptyState">
                    <img src="icons/celebration.svg" alt="Пар нет" class="empty-icon">
                    <h3>Пар нет</h3>
                    <p>Можно отдохнуть</p>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
